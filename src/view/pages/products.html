<div class="container">
    <h2>All Products</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Created Date</th>
        </tr>
        </thead>
        <tbody>

        <% products.forEach(function (product) {%>
        <tr>
            <td><%= product.id %></td>
            <td><%= product.name %></td>
            <td><%= product.price %></td>
            <td><%= product.color %></td>
            <td><%= product.createdAt %></td>
        </tr>
        <% })%>
        </tbody>
    </table>
</div>
